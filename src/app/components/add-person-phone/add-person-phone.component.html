<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="BusinessEntityID">BusinessEntityID</label>
          <input
            type="text"
            class="form-control"
            id="BusinessEntityID"
            [(ngModel)]="personPhone.BusinessEntityID"
            name="BusinessEntityID"
          />
        </div>
  
        <div class="form-group">
          <label for="PhoneNumber">PhoneNumber</label>
          <input
            class="form-control"
            id="PhoneNumber"
            required
            [(ngModel)]="personPhone.PhoneNumber"
            name="PhoneNumber"
          />
        </div>
  
        <!--TO-DO: Trocar por objeto de combo-->
        <div class="form-group">
            <label for="PhoneNumberTypeID">PhoneNumberTypeID</label>
            <input
              class="form-control"
              id="PhoneNumberTypeID"
              required
              [(ngModel)]="personPhone.PhoneNumberTypeID"
              name="PhoneNumberTypeID"
            />
          </div>

        <button (click)="savepPersonPhone()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4>You submitted successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
      </div>
    </div>
  </div>
